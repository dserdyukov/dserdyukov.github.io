<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Игры Будущего 2026 — обратный отсчёт</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body{
    width:100vw;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'Orbitron', sans-serif;
    color:#fff;
    position:relative;
    background:#070b18; /* запасной фон */
}

/* ===================== ФОН — ВАША КАРТИНКА ===================== */
.bg-custom{
    position:absolute;
    inset:0;
    z-index:0;
    background-image:url('https://raw.githubusercontent.com/dserdyukov/dserdyukov.github.io/main/IMG_20260225_165332_463.jpg');
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
}


/* ===================== КОНТЕЙНЕР С ТАЙМЕРОМ ===================== */
.container{
    position:relative;
    z-index:10;
    text-align:center;
    padding:40px 60px;
    border:1px solid rgba(0,255,255,0.4);
    border-radius:40px;
    backdrop-filter:blur(12px);
    background:rgba(10,15,35,0.35);
    box-shadow:0 0 40px rgba(0,255,255,0.4);
}

.title{
    font-size:clamp(2rem,6vw,4rem);
    margin-bottom:25px;
    text-shadow:0 0 20px cyan,0 0 40px magenta;
}

.timer{
    font-size:clamp(3rem,8vw,6rem);
    font-weight:800;
    display:flex;
    gap:0.5em;
    justify-content:center;
    flex-wrap:wrap;
}

.timer span{
    background:rgba(0,0,0,0.4);
    padding:0.2em 0.3em;
    border-radius:20px;
    box-shadow:0 0 15px rgba(0,255,255,0.4) inset;
}

.labels{
    font-size:clamp(1rem,2vw,1.5rem);
    color:#aaa;
    margin-right:1rem;
}

/* ===================== SVG СТИЛИ ===================== */
svg{
    fill:none;
    stroke:currentColor;
    stroke-width:3;
    stroke-linecap:round;
    stroke-linejoin:round;
}
</style>
</head>
<body>

<!-- Ваша картинка на фоне -->
<div class="bg-custom"></div>

<!-- Спортсмены (SVG) -->
<div class="players">
    <svg class="player football" viewBox="0 0 300 500">
        <path d="M150 60 C130 60 120 90 120 110 C120 140 180 140 180 110 C180 90 170 60 150 60 Z"/>
        <path d="M150 140 L150 260"/>
        <path d="M150 170 C120 190 100 210 80 240"/>
        <path d="M150 170 C180 190 200 210 220 240"/>
        <path d="M150 260 C130 310 120 360 110 430"/>
        <path d="M150 260 C170 310 190 360 210 420"/>
        <circle cx="95" cy="430" r="18"/>
    </svg>
    <svg class="player basket" viewBox="0 0 300 500">
        <path d="M150 70 C130 70 120 100 150 120 C180 100 170 70 150 70 Z"/>
        <path d="M150 120 L150 260"/>
        <path d="M150 160 C190 130 220 110 240 100"/>
        <circle cx="255" cy="95" r="22"/>
        <path d="M150 160 C120 200 100 230 90 260"/>
        <path d="M150 260 C130 330 120 390 115 460"/>
        <path d="M150 260 C180 330 200 390 220 450"/>
    </svg>
    <svg class="player cyber" viewBox="0 0 400 400">
        <path d="M200 90 C170 90 160 130 200 150 C240 130 230 90 200 90 Z"/>
        <rect x="150" y="150" width="100" height="80" rx="15"/>
        <rect x="110" y="240" width="180" height="20" rx="10"/>
        <path d="M200 230 L180 300"/>
        <path d="M200 230 L220 300"/>
    </svg>
    <svg class="player hockey" viewBox="0 0 300 500">
        <path d="M150 60 C130 60 120 90 150 110 C180 90 170 60 150 60 Z"/>
        <path d="M150 110 L150 250"/>
        <path d="M150 160 C120 180 90 210 70 240"/>
        <path d="M150 250 C120 320 110 380 100 450"/>
        <path d="M150 250 C170 300 200 350 220 420"/>
        <path d="M250 180 L250 420 L230 450"/>
    </svg>
</div>

<!-- Таймер -->
<div class="container">
    <div class="title">До Игр Будущего 2026 осталось</div>
    <div class="timer">
        <span id="days">00</span><span class="labels" id="days-label">дней</span>
        <span id="hours">00</span><span class="labels" id="hours-label">часов</span>
        <span id="minutes">00</span><span class="labels" id="minutes-label">минут</span>
    </div>
</div>

<script>
(function(){
const targetDate=new Date(2026,6,29);

function format(n){return n<10?'0'+n:n;}

function decline(n,words){
const mod100=n%100;
const mod10=n%10;
if(mod100>4&&mod100<20)return words[2];
if(mod10===1)return words[0];
if(mod10>1&&mod10<5)return words[1];
return words[2];
}

function update(){
const now=new Date();
const diff=targetDate-now;
let d=0,h=0,m=0;
if(diff>0){
d=Math.floor(diff/(1000*60*60*24));
h=Math.floor((diff/(1000*60*60))%24);
m=Math.floor((diff/(1000*60))%60);
}
document.getElementById('days').textContent=format(d);
document.getElementById('hours').textContent=format(h);
document.getElementById('minutes').textContent=format(m);
document.getElementById('days-label').textContent=decline(d,['день','дня','дней']);
document.getElementById('hours-label').textContent=decline(h,['час','часа','часов']);
document.getElementById('minutes-label').textContent=decline(m,['минута','минуты','минут']);
}
update();
setInterval(update,1000);
})();
</script>
</body>
</html>
