<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Игры Будущего 2026 — обратный отсчёт</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body{
    width:100vw;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:flex-start;  /* прижимаем к верху */
    justify-content:center;
    font-family:'Orbitron', sans-serif;
    color:#fff;
    position:relative;
    background:#070b18;
}

/* ===================== ФОН — ВАША КАРТИНКА ===================== */
.bg-custom{
    position:absolute;
    inset:0;
    z-index:0;
    background-image:url('https://raw.githubusercontent.com/dserdyukov/dserdyukov.github.io/main/IMG_20260225_165332_463.jpg');
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
}

/* ===================== КОНТЕЙНЕР С ТАЙМЕРОМ ===================== */
.container{
    position:relative;
    z-index:10;
    text-align:center;
    padding:30px 50px;
    border:1px solid rgba(0,255,255,0.4);
    border-radius:40px;
    backdrop-filter:blur(4px);
    background:rgba(10,15,35,0.2);
    box-shadow:0 0 40px rgba(0,255,255,0.4);
    
    /* Сдвигаем в нижнюю треть экрана */
    margin-top: 60vh;  /* 60% высоты экрана сверху = нижняя треть */
}

/* Адаптация для разных экранов */
@media (max-height: 800px) {
    .container {
        margin-top: 55vh;
        padding: 25px 40px;
    }
}

@media (max-height: 600px) {
    .container {
        margin-top: 50vh;
        padding: 20px 30px;
    }
}

.title{
    font-size:clamp(1.8rem,5vw,3.5rem);
    margin-bottom:20px;
    text-shadow:0 0 15px cyan,0 0 30px magenta;
}

.timer{
    font-size:clamp(2.8rem,7vw,5rem);
    font-weight:800;
    display:flex;
    gap:0.3em;
    justify-content:center;
    flex-wrap:wrap;
    align-items:center;
}

/* ===== КОМПАКТНЫЕ ПУЗЫРИ ===== */
.timer span{
    display:inline-block;
    background:rgba(0,0,0,0.4);
    padding:0.05em 0.3em;
    border-radius:15px;
    box-shadow:0 0 10px rgba(0,255,255,0.4) inset;
    min-width:auto;
    width:auto;
    line-height:1.2;
    vertical-align:middle;
}

/* Подписи */
.labels{
    font-size:clamp(0.9rem,1.8vw,1.3rem);
    color:#ccc;
    margin-left:0.1rem;
    margin-right:1rem;
    background:transparent !important;
    box-shadow:none !important;
    padding:0 !important;
    display:inline-block;
    line-height:1.2;
    vertical-align:middle;
}

.labels:last-of-type {
    margin-right:0;
}

/* ===================== SVG СТИЛИ (УДАЛЕНЫ) ===================== */
/* Весь блок .players полностью удалён */
</style>
</head>
<body>

<!-- Ваша картинка на фоне -->
<div class="bg-custom"></div>

<!-- Таймер -->
<div class="container">
    <div class="title">До Игр Будущего 2026 осталось</div>
    <div class="timer">
        <span id="days">00</span><span class="labels" id="days-label">дней</span>
        <span id="hours">00</span><span class="labels" id="hours-label">часов</span>
        <span id="minutes">00</span><span class="labels" id="minutes-label">минут</span>
    </div>
</div>

<script>
(function(){
const targetDate=new Date(2026,6,29);

function format(n){return n<10?'0'+n:n;}

function decline(n,words){
const mod100=n%100;
const mod10=n%10;
if(mod100>4&&mod100<20)return words[2];
if(mod10===1)return words[0];
if(mod10>1&&mod10<5)return words[1];
return words[2];
}

function update(){
const now=new Date();
const diff=targetDate-now;
let d=0,h=0,m=0;
if(diff>0){
d=Math.floor(diff/(1000*60*60*24));
h=Math.floor((diff/(1000*60*60))%24);
m=Math.floor((diff/(1000*60))%60);
}
document.getElementById('days').textContent=format(d);
document.getElementById('hours').textContent=format(h);
document.getElementById('minutes').textContent=format(m);
document.getElementById('days-label').textContent=decline(d,['день','дня','дней']);
document.getElementById('hours-label').textContent=decline(h,['час','часа','часов']);
document.getElementById('minutes-label').textContent=decline(m,['минута','минуты','минут']);
}
update();
setInterval(update,1000);
})();
</script>
</body>
</html>
